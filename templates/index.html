					<img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Let's Write" class="img-thumbnail me-3" height=40 width=80>

				<p class="text-danger">AI POWERED WRITING SOLUTION FOR STRESS FREE WRITING</p>
			</div>

			<div class="col-md-12 mx-auto">
		 
				<div class="container">
					<div class="card shadow-4-strong my-3">
						<div class="card-body">
							<ul class="nav nav-tabs mb-3" id="myTab0" role="tablist">
								<li class="nav-item" role="presentation">
								  <button
									class="nav-link active"
									id="home-tab0"
									data-mdb-toggle="tab"
									data-mdb-target="#home0"
									type="button"
									role="tab"
									aria-controls="home"
									aria-selected="true"
									data-mdb-toggle="tooltip"
									title="What topic do you want to get blog ideas on?"
								  >
									Blog Topic
								  </button>
								</li>
								<li class="nav-item" role="presentation">
								  <button
									class="nav-link"
									id="profile-tab0"
									data-mdb-toggle="tab"
									data-mdb-target="#profile0"
									type="button"
									role="tab"
									aria-controls="profile"
									aria-selected="false"
									data-mdb-toggle="tooltip"
									title="Get Summerized articles on the blog topic you have selected to write about"
								  >
									Blog Summary
								  </button>
								</li>
								<li class="nav-item" role="presentation">
								  <button class="nav-link" id="contact-tab0" data-mdb-toggle="tab" 
									data-mdb-target="#contact0" type="button" role="tab" aria-controls="contact" 
									aria-selected="false"
									data-mdb-toggle="tooltip"
									title="Get detailed articles on the blog topic you have selected to write about"
								  	>
									  Expand title
								  </button>
								</li>
							  </ul>
							  <div class="tab-content" id="myTabContent0">
								<div class="tab-pane fade show active" id="home0" role="tabpanel" aria-labelledby="home-tab0">
									<form class="" action="/" method="post">
										<div class="row mb-3">
											<div class="col-12 col-lg-6">
												<!--h6 class="card-title m-3">What topic do you want to get blog ideas on?</h6-->
												<div class="form-outline mb-3">
													<textarea class="form-control" id="blogTopic" name="blogTopic" rows="10"></textarea>
													<label class="form-label" for="textAreaExample">Enter a blog topic</label>
												</div> 
												<input type="hidden" name="form1" value="form1">			
											</div> 
											<div class="col-12 col-lg-6">
												<!--h6 class="card-title m-3">Here are topics we think you can work with.</h6--> 
												<textarea class="form-control" id="blogTopicRes" name="blogTopicRes" value="{{blogTopicIdeas|safe}}" rows="10"></textarea>
											</div>
										</div>
										<div class="text-end">
											<button id="blogTopicButton" type="submit" class="btn btn-primary">Generate Blog Ideas</button>
										</div> 
									</form>	
								</div>
								<div class="tab-pane fade" id="profile0" role="tabpanel" aria-labelledby="profile-tab0">
									<form class="" action="/" method="post">
										<div class="row mb-3">
											<div class="col-12 col-lg-6">
												<!--h6 class="card-title m-3">Enter the Blog Topic Below that you have selected to write about</h6-->
												<div class="form-outline mb-3">
													<textarea class="form-control" id="blogSection" name="blogSection" rows="10"></textarea>
													<label class="form-label" for="blogSection">Enter the blog title to generate blog sections on</label>
												</div> 
												<input type="hidden" name="form2" value="form2">			
											</div> 
											<div class="col-12 col-lg-6">
												<!--h6 class="card-title m-3">Here is a summary we think you can work with.</h6--> 
												<textarea class="form-control" id="blogTopicRes" name="blogTopicRes" value="{{blogSectionIdeas|safe}}" rows="10"></textarea>
											</div>
										</div>
										<div class="text-end">
											<button id="blogTopicButton" type="submit" class="btn btn-primary">Generate Blog Sections</button>
										</div> 
									</form>	
								</div>

										<div class="row mb-3">

												<!--h6 class="card-title m-3">Enter the Blog section title you want to expand</h6-->
												<div class="form-outline mb-3">
													<textarea class="form-control" id="blogExpander" name="blogExpander" rows="10"></textarea>
													<label class="form-label" for="blogExpander">Enter the blog section title</label>

										</div>
										<div class="text-end">

										</div>
